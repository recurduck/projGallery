<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <header>
        <h1>TODO MVC</h1>
    </header>
    <div class="container">
        <section class="todo-filter">
            <h3>Filter</h3>
            <select name="todoFilter" onchange="onSetFilter(this.value)">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="done">Done</option>
            </select>
            <h3>Sort by</h3>
            <select name="todoSorting" onchange="onSetSortBy(this.value)" >
                <option value="txt">txt</option>
                <option value="created" selected="selected">created</option>
                <option value="importance">importance</option>
            </select>
        </section>
        <section class="todo-list">
            <h2>Todos</h2>
            <ul></ul>
            <section class="add-todo">
                <input class="input-todo" type="text" name="newTodoTxt" />
                <button onclick="onAddTodo()">Add</button>
                <select name="todoImportance" onchange="onSetImportance(this.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </section>
        </section>

        <section class="todo-stat">
            <h3>
                Total todos: <span class="stat-total">7</span>
                Active: <span class="stat-active">4</span>
            </h3>
        </section>
    </div>
    
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>
</html>
